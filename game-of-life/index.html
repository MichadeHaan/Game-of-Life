<head>
    <meta charset="UTF-8" />
    <title>The Game of Life</title>
    <link rel="stylesheet" href="life.css">
</head>

<body>
    <header>
        <h1>The Game of Life</h1>
    </header>
    <main>
        <div id="gridContainer">
        </div>
        <div class="controls">
            <div id="sliderContainer">
                <label for="slider">
                    <p>speed: <span id="demo"></span></p>
                </label>
                <input type="range" id="slider" min="1" max="100" value="50">
            </div>
            <div>
                <div id="Tracker">
                    <label for="Tracker">
                        <p>Movements: <span id="Tracker"></span></p>
                    </label>
                </div>
            </div>
            <div class="buttonsContainer">
                <button id="start">Start</button>
                <button id="clear">Clear</button>
                <button id="random">Random</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Created by
            <a href="https://github.com/MichadeHaan">Micha</a>,
            <a href="https://github.com/Tafish-Qureshi">Tafish</a> ,
            <a href="https://github.com/Zinho01">Jair</a> en
            <a href="https://github.com/Julius-Pecoraio">Julius</a></p>
    </footer>
    <script src="code.js"></script>

</body>
